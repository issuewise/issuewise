<html>
<head>
	<title>Reset password</title>
	<link rel="icon" href="issuewise-logo.png"/>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500|Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="reset.css"/>
	<link rel="stylesheet" type="text/css" href="base.css"/>
	<link rel="stylesheet" type="text/css" href="sign-in.css"/>
</head>
<body>
<div class='island-box dialog-box sign-in-box'>
	<h1>Reset Password</h1>
	<span class='validation-error'>Oops, passwords don't match.</span>
	<form>
		<input autofocus type="password" name="password1" placeholder="new password"><br>
		<input type="password" name="password2" placeholder="retype password"><br>
		<input type="submit" value="Reset password">
	</form>
</div>
</body>
</html>
