<html>
<head>
	<title>Sign up</title>
	<link rel="icon" href="issuewise-logo.png"/>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500|Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="reset.css"/>
	<link rel="stylesheet" type="text/css" href="base.css"/>
	<link rel="stylesheet" type="text/css" href="sign-in.css"/>
</head>
<body>
<div class='island-box dialog-box sign-in-box'>
	<span class='logo-text'>
		<span class='logo-issue'>issue</span>
		<span class='logo-wise'>wise</span>
	</span>
	<h1>Sign up</h1>
	<br>
	<span class='validation-error'>Invalid email/password.</span>
	<form>
		<input autofocus type="text" name="name" placeholder="name"><br>
		<input type="email" name="email" placeholder="e-mail"><br>
		<input type="password" name="password1" placeholder="password"><br>
		<input type="password" name="password2" placeholder="retype password"><br>
		<br>
		<img style="width: 250px" src="recaptcha.gif"><br><br>
		<input id="signup-button" type="submit" value="Sign up">
	</form>
</div>
</body>
</html>
