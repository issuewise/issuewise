<div class="col-lg-{{widget.size}}">

	<div class="panel panel-{{widget.panel}}">

		<div class="panel-heading">
			<!-- div id="source-button" class="btn btn-{{widget.panel}} btn-xs pull-right">&lt; &gt;</div -->
			<h2 class="panel-title">{{widget.title}}</h2>
		</div>

		<div class="panel-body"> <!--  bg-{{widget.variables[0].value}} -->

			<!-- wgSingleTextVariable -->
			<div ng-if="widget.type == 'wgSingleTextVariable'" class="text-center">
				<h3>{{widget.variables[0].label}}<br /></h3>
				<h1><strong>{{widget.variables[0].value}}</strong></h1>
			</div>

			<!-- wgSingleProgressBar -->
			<div ng-if="widget.type == 'wgSingleProgressBar'" class="text-center">
				<div class="progress">
					<div class="progress-bar" ng-class="'progress-bar-success'" role="progressbar" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100" style="width: 66%;">{{widget.variables[0].value}}</div>
				</div>
			</div>

			<!-- verticalListPanel -->
			<div ng-if="widget.type == 'verticalListPanel'">
				<table class="table table-striped table-hover">
					<!-- thead>
						<tr>
							<th><h3>{{widget.columnName1}}</h3></th>
							<th><h3>{{widget.columnName2}}</h3></th>
						</tr>
					</thead -->
					<tbody>
						<tr ng-repeat="variable in widget.variables" ng-class="calculateStatus(variable.value)">
							<td><h3>{{variable.label}}</h3></td>
							<td><h2><span class="glyphicon glyphicon-ok text-success"></span></h2></td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- verticalListPanel2 -->
			<ul class="list-group" ng-if="widget.type == 'verticalListPanel2'">
				<li class="list-group-item" ng-repeat="variable in widget.variables">
					<!-- {{variable.label}} <span class="badge pull-right btn-{{variable.value}}">{{variable.value}}</span> -->
					<!-- <h3>{{variable.label}} <a href="#" class="btn pull-right btn-{{variable.value}}">{{variable.value}}</a></h3> -->
					<h3>{{variable.label}} <span class="label pull-right" ng-class="'label-' + calculateStatus(variable.value)">{{variable.value}}</span></h3>
				</li>
			</ul>

			<!-- matrixPanel -->
			<div class="list-group" ng-if="widget.type == 'matrixPanel'">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th ng-repeat="first in widget.tableVariables.head">{{first.label}}</th>
						</tr>
					</thead>
					<tbody>
						<!-- Nested 2-dimensional array -->
						<tr ng-repeat="r in widget.tableVariables.body" class="{{variable.value}}">
							<td ng-repeat="variable in r.row">
								<div>{{variable.value}}</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

	</div>

</div>
